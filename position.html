<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color: beige;width: 400px;
        height:400px;
            margin:10px;
    }
        .ab{
            position:absolute;
            top:40px;
            left:40px;
            background-color: tomato;
            height: 50px;
            width: 50px;
        }
        .re{
            position:relative;
            top:80px;
            left:80px;
            background-color: brown;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div><div class="re"></div></div>
    <div class="re"></div>
    <div class="re">
    <div>
        <div class="ab"></div>
    </div>
</div>
    <div class="re" style="width:400px;height:400px">
        <div class="ab"></div>
    </div>
</body>
</html>
